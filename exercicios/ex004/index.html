<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maiusculas e minusculas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16pt;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <h1>Exercicio 4</h1>
    <script>
        var nome = window.prompt("Qual é o seu nome?");
        document.write(`Olá, ${nome}! Seu nome tem <strong>${nome.length}</strong> letras </br>`);
        document.write(`Seu nome em letras maiúsculas é <strong>${nome.toUpperCase()}</strong> </br>`);
        document.write(`Seu nome em letras minúsculas é <strong>${nome.toLowerCase()}</strong> `);
    </script> 
</body>
</html>

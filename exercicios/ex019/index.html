<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tabuada</h1>
    <main>
        <p>
            <label for="numero">Número: </label>
            <input type="number" name="numero" id="numero">
            <input type="button" value="Gerar tabuada" onclick="gerarTabuada()">
        </p>
        <p>
            <select name="tabuada" id="tabuada" size="11" >
                <option value="">Digite um número acima</option>
            </select>
        </p>
    </main>
    <footer>
        <p>Made by <a href="https://github.com/GiovanneMika" target="_blank">GiovanneMika</a></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>

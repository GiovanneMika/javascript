<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Analisador de Números</h1>
    <main>
        <p>
            <label for="numero">Número(entre 1 e 100): </label>
            <input type="number" name="numero" id="numero" min="0" max="100">
            <input type="button" value="Adicionar" onclick="adicionar()">
            <input type="button" value="Aleatório" onclick="aleatorio()">
            <input type="button" value="Limpar" onclick="limpar()">
        </p>
        <p>
            <select name="quadro" id="quadro" size="6" multiple>
            </select>
        </p>
        <p>
            <input type="button" value="Finalizar" onclick="finalizar()">
        </p>
        <div id="msg">

        </div>
    </main>
    <footer>
        <p>Made by <a href="https://github.com/GiovanneMika" target="_blank">GiovanneMika</a></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>

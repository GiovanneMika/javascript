<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>
        body, input {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18pt;
        }

        input {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <input type="button" value="Inicie o desafio" onclick="desafio()">
    <script>
        function desafio(){
            var nome = prompt("Qual é o seu nome");
            var idade = prompt(`Olá, ${nome}! Quantos anos você tem?`);
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
            
        }
    </script>
</body>
</html>

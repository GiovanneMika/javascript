<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body,
        input {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18pt;
        }

        input {
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Antes e depois</h1>
    <input type="button" value="Antecessor e Sucessor" onclick="antesDepois()">
    <script>
        function antesDepois(){
            num = Number(prompt("Digite um número inteiro qualquer:"));
            window.alert(`Antes de ${num} temos o número ${num-1}. \nDepois de ${num} temos o número ${num+1}`)
        }
    </script>
</body>

</html>

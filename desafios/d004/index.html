<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        body,
        input {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18pt;
        }

        input {
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Calculando o Troco</h1>
    <input type="button" value="Comprar produto" onclick="calcularTroco()">
    <script>
        function calcularTroco() {
            do {
                var produto = prompt("Qual produto você esta comprando?");
                var preco = Number(prompt(`Quanto custa ${produto} que você está comprando?`));
                var pagamento = Number(prompt(`Qual foi o valor que você deu para pagar ${produto}?`));
            } while (produto === null || produto.trim("") === "" || preco === 0 || pagamento === 0);
            window.alert(`Você comprou ${produto} que custou R$${preco.toFixed(2).replace('.', ',')}.\nDeu R$${pagamento.toFixed(2).replace('.', ',')} em dinheiro e vai receber R$${(pagamento - preco).toFixed(2).replace('.', ',')} de troco.\nVolte sempre!`);
        }
    </script>
</body>

</html>
